  /products:
    get:
      security:
        - OAuth2AuthorizationCode:
          - product.compact
        - OAuth2ClientCreds:
          - product.compact
      tags:
        - Products
      summary: Product Search
      description: >-
        Allows you to find products by passing in either a search term or product Id.

        Initial Search Value Required
        An initial search value is requred for all requests. You can use either of the following parameters as an initial search value:

        filter.term - When using the term parameter, the API performs a fuzzy search based on the term provided in the string. Search results are based on how relevant the term is to the product description.

        filter.productId - When using the productId parameter, the API performs a query to find an exact match.
      operationId: productSearch
      parameters:
        - name: filter.term
          in: query
          schema:
            type: string
            example: <string>
          description: >-
            A search term to filter product results. As an example, you could
            input milk, bread, or salt.
        - name: filter.locationId
          in: query
          schema:
            type: string
            example: <string>
          description: >-
            The locationId of the store you want results limited to. When using
            this filter, only products available at that location are returned.
        - name: filter.productId
          in: query
          schema:
            type: string
            example: <string>
          description: >-
            The productId of the products(s) you want returned. For more than
            one item, the list must be comma-separated. When used, all other
            query parameters are ignored.
        - name: filter.brand
          in: query
          schema:
            type: string
            example: <string>
          description: >-
            The brand name of the product(s) you want returned. When using this
            filter, only products by that brand are returned. Brand names are
            case-sensitive, and lists must be pipe-separated.
        - name: filter.fulfillment
          in: query
          schema:
            type: string
            example: <string>
          description: >-
            The available fulfillment types of the product(s) you want returned.
            Fulfillment types are case-sensitive, and lists must be
            comma-separated. Must be one or more of the follow types: ais -
            Available In Store, csp - Curbside Pickup, dth - Delivery To Home,
            sth - Ship To Home
        - name: filter.start
          in: query
          schema:
            type: string
            example: <string>
          description: The number of products you want to skip.
        - name: filter.limit
          in: query
          schema:
            type: string
            example: <integer>
          description: The number of products you want returned.
      responses:
