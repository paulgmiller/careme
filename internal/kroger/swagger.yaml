                      reason: <string>
                      timestamp: <number>
  /cart/add:
    put:
      security:
        - OAuth2AuthorizationCode:
          - cart.basic:write
      tags:
        - Cart
      summary: Add to cart
      description: >-
        Provides you with access to add items to the cart of an authenticated
        customer. <br><br> **Note**: the customer must be authenticated using
        the OAuth2 Authorization Code grant type.
      operationId: addToCart
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      modality:
                        type: string
                        example: <string>
                      quantity:
                        type: number
                        example: 1
                      upc:
                        type: string
                        example: '0001111040101'
                  example:
                    - modality: <string>
                      quantity: 1
                      upc: '0001111040101'
            example:
              items:
