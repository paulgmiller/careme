openapi: 3.0.3
info:
  title: Kroger Public APIs
  description: >-
    The following APIs are publicly available for all clients to build new
    products, 

    services, or customer experiences that leverage the unique data, functions,
    and 

    applications of Kroger. As a company that strives to empower the developer
    community 

    and meet our customers where they are, we are offering these APIs as the
    first 

    step to building an ecosystem that promotes speed, simplicity, and security.



    https://developer.kroger.com/reference
  version: 1.0.0
  contact: {}
components:
  securitySchemes:
    OAuth2AuthorizationCode:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://api.kroger.com/v1/connect/oauth2/authorize
          # Certificatn authorizationUrl: https://api-ce.kroger.com/v1/connect/oauth2/authorize
          tokenUrl: https://api.kroger.com/v1/connect/oauth2/token
          # Certification tokenUrl: https://api-ce.kroger.com/v1/connect/oauth2/token
          scopes:
            profile.compact: Grants read access to a customer profile ID.
            cart.basic:write: Grants write access to a customer's cart.
            product.compact: Grants read access to general product information.
            N/A: No scope required.

    OAuth2ClientCreds:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://api.kroger.com/v1/connect/oauth2/token
          # Certification tokenUrl: https://api-ce.kroger.com/v1/connect/oauth2/token
          scopes:
            product.compact: Grants read access to general product information.
servers:
  - url: https://api.kroger.com/v1/
    description: Production server (uses live data)
  # - url: https://api-ce.kroger.com/v1/
  # description: Certification Server
paths:
  /identity/profile:
    get:
      security:
        - OAuth2ClientCreds:
          - profile.compact
      tags:
        - Identity
      summary: User profile information
      description: >-
        Provides access to the profile `id` of an authenticated customer.
        <br><br> **Note**: the customer must be authenticated using the OAuth2
        Authorization Code grant type.
      operationId: userProfileInformation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: object
                        properties: {}
                  meta:
                    type: object
                    properties:
                      pagination:
                        type: object
                        properties:
                          limit:
                            type: number
                            example: <number>
                          start:
                            type: number
                            example: <number>
                          total:
                            type: number
                            example: <number>
                      warnings:
                        type: array
                        items:
                          type: string
                          example: <string>
                        example:
                          - <string>
                          - <string>
              examples:
                OK:
                  value:
                    data:
                      id: {}
                    meta:
                      pagination:
                        limit: <number>
                        start: <number>
                        total: <number>
                      warnings:
                        - <string>
                        - <string>
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      error:
                        type: string
                        example: <string>
                      error_description:
                        type: string
                        example: <string>
              examples:
                Unauthorized:
                  value:
                    errors:
                      error: <string>
                      error_description: <string>
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      code:
                        type: string
                        example: <string>
                      reason:
                        type: string
                        example: <string>
                      timestamp:
                        type: number
                        example: <number>
              examples:
                Forbidden:
                  value:
                    errors:
                      code: <string>
                      reason: <string>
                      timestamp: <number>
        '404':
          description: Not Found
          content:
            application/octet-stream:
              examples:
                Not Found:
                  value: '"<object>"'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: object
                    properties:
                      code:
                        type: string
                        example: <string>
                      reason:
                        type: string
                        example: <string>
                      timestamp:
                        type: number
                        example: <number>
              examples:
