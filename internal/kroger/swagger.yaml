                            properties:
                              bayNumber:
                                type: string
                                example: <string>
                              description:
                                type: string
                                example: <string>
                              number:
                                type: string
                                example: <string>
                              numberOfFacings:
                                type: string
                                example: <string>
                              sequenceNumber:
                                type: string
                                example: <string>
                              shelfNumber:
                                type: string
                                example: <string>
                              shelfPositionInBay:
                                type: string
                                example: <string>
                              side:
                                type: string
                                example: <string>
                          example:
                            - bayNumber: <string>
                              description: <string>
                              number: <string>
                              numberOfFacings: <string>
                              sequenceNumber: <string>
                              shelfNumber: <string>
                              shelfPositionInBay: <string>
                              side: <string>
                            - bayNumber: <string>
                              description: <string>
                              number: <string>
