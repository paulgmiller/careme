<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Careme Recipes</title>
</head>
<body style="margin:0; padding:0; background-color:#fff7ed; -webkit-text-size-adjust:100%; font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; color:#111827;">
  <main style="padding:40px 16px;">
    <section style="margin:0 auto; width:100%; max-width:800px;">
      <div style="border-radius:16px; border:1px solid #ffedd5; background-color:rgba(255,255,255,0.9); box-shadow:0 10px 25px rgba(15,23,42,0.08);">
        <div style="border-bottom:1px solid #ffedd5; padding:32px 32px 24px 32px;">
          <h1 style="margin:0; font-size:32px; line-height:1.1; font-weight:800; letter-spacing:-0.02em; color:#c2410c;">
            <a href="{{.Domain}}/recipes?h={{.Hash}}" style="text-decoration:none; color:#c2410c;"> Careme Recipes Mail</a>
          </h1>
          <p style="margin:8px 0 0 0; font-size:14px; color:#4b5563;">
              Location:
              <span style="font-weight:600; color:#c2410c;">{{.Location.Name}}</span>
              <span style="font-size:12px; color:#6b7280;"> ({{.Location.Address}})</span>
          </p>
          {{if .Date}}
          <p style="margin:4px 0 0 0; font-size:12px; color:#6b7280;">
            Week of <span style="font-weight:600; color:#c2410c;">{{.Date}}</span>
          </p>
          {{end}}
        </div>

        <div style="padding:24px 32px 32px 32px;">
          <div style="margin-top:16px;">
            {{range .Recipes}}
            <article style="margin-bottom:24px; border-radius:16px; border:1px solid #ffedd5; background-color:rgba(255,255,255,0.95); padding:24px; box-shadow:0 6px 16px rgba(15,23,42,0.05);">
              <header style="margin-bottom:12px;">
                <div>
                  <a href="{{$.Domain}}/recipe/{{.ComputeHash}}"
                     style="font-size:20px; font-weight:600; color:#c2410c; text-decoration:none;">
                    {{.Title}}
                  </a>
                  <p style="margin:4px 0 0 0; font-size:13px; color:#6b7280;">
                    {{.Description}}
                  </p>
                </div>
              </header>
            </article>
            {{end}}
          </div>
        </div>
      </div>

      <p style="margin:16px 0 0 0; text-align:center; font-size:12px; color:#6b7280;">
        Generated by Careme.
      </p>
    </section>
  </main>
</body>
</html>
