<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Careme Locations</title>

  {{template "tailwind_head" .Style}}

  {{.ClarityScript}}
</head>
<body class="min-h-screen bg-gradient-to-b from-brand-50 to-white antialiased">
  <main class="px-4 py-10">
    <section class="mx-auto w-full max-w-3xl">
      <div class="rounded-2xl border border-brand-100 bg-white/90 shadow-xl">
        <div class="border-b border-brand-100 p-8">
          <h1 class="text-4xl font-extrabold tracking-tight text-brand-700">Nearby Locations</h1>
          <p class="mt-2 text-gray-600">Showing results near ZIP <span class="font-semibold text-brand-700">{{.Zip}}</span>.</p>
        </div>

        <ul id="locations-list" class="divide-y divide-brand-100">
          {{range .Locations}}
          <li class="px-8 py-6">
            <input id="instructions-{{.ID}}" type="checkbox" class="peer/instructions hidden" />
            <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
              <a href="/recipes?location={{.ID}}"
                class="flex flex-1 flex-col gap-1 rounded-xl py-2 transition hover:bg-brand-50 focus:bg-brand-50 focus:outline-none focus:ring-2 focus:ring-brand-400 focus:ring-offset-2">
                <span class="text-lg font-semibold text-brand-700">{{.Name}}</span>
                <span class="text-sm text-gray-600">{{.Address}}</span>
              </a>
              <div class="flex flex-wrap items-center gap-2 sm:justify-end">
                <form
                  method="POST"
                  action="/user/favorite"
                  hx-post="/user/favorite"
                  hx-target="#locations-list"
                  hx-select="#locations-list"
                  hx-swap="outerHTML">
                  <input type="hidden" name="zip" value="{{$.Zip}}" />
                  <input type="hidden" name="favorite_store" value="{{.ID}}" />
                  <button type="submit" title="Set as favorite" aria-label="Set as favorite"
                    aria-pressed="{{if eq $.FavoriteStore .ID}}true{{else}}false{{end}}"
                    class="rounded-lg border border-brand-300 bg-white p-2 text-brand-600 shadow-sm transition hover:bg-brand-50 focus:outline-none focus:ring-2 focus:ring-brand-400 focus:ring-offset-2">
                    <span class="sr-only">Set as favorite</span>
                    <span class="text-lg leading-none {{if eq $.FavoriteStore .ID}}text-amber-500{{else}}text-brand-600{{end}}" aria-hidden="true">
                      {{if eq $.FavoriteStore .ID}}★{{else}}☆{{end}}
                    </span>
                  </button>
                </form>
                <a href="/recipes?location={{.ID}}"
                  class="rounded-lg border border-brand-300 bg-white px-3 py-2 text-sm font-semibold text-brand-700 shadow-sm transition hover:bg-brand-50 focus:outline-none focus:ring-2 focus:ring-brand-400 focus:ring-offset-2">
                  Recipes!
                </a>
                <label for="instructions-{{.ID}}"
                  class="inline-flex cursor-pointer items-center justify-center rounded-lg border border-brand-300 bg-white px-3 py-2 text-sm font-semibold text-brand-700 shadow-sm transition hover:bg-brand-50 focus:outline-none focus:ring-2 focus:ring-brand-400 focus:ring-offset-2">
                  Instructions
                </label>
              </div>
            </div>
            <div class="mt-4 hidden rounded-xl border border-brand-100 bg-brand-50/40 p-4 peer-checked/instructions:block">
              <form method="GET" action="/recipes" class="flex flex-col gap-3">
                <input type="hidden" name="location" value="{{.ID}}" />
                <textarea name="instructions" rows="3" aria-label="Recipe instructions" placeholder="Example: No seafood, focus on quick weeknight meals."
                  class="w-full rounded-lg border border-brand-200 bg-white px-3 py-2 text-sm text-gray-700 shadow-sm focus:border-brand-400 focus:outline-none focus:ring-2 focus:ring-brand-300"></textarea>
                <div class="flex flex-wrap items-center gap-2">
                  <button type="submit"
                    class="rounded-lg bg-brand-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-brand-400 focus:ring-offset-2">
                    Generate
                  </button>
                </div>
              </form>
            </div>
          </li>
          {{end}}
        </ul>
      </div>

      <p class="mt-6 text-center text-sm text-gray-500">Can’t find the right store? Try a different ZIP code from the home page.</p>
    </section>
  </main>
  <script src="https://unpkg.com/htmx.org@2.0.4"></script>
  {{template "clerk_refresh.html" .}}
</body>
</html>
