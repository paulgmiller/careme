<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Careme Locations</title>

  {{template "tailwind_head" .Style}}

  {{.ClarityScript}}
</head>
<body class="min-h-screen bg-gradient-to-b from-brand-50 to-white antialiased">
  <main class="px-4 py-10">
    <section class="mx-auto w-full max-w-3xl">
      <div class="rounded-2xl border border-brand-100 bg-white/90 shadow-xl">
        <div class="border-b border-brand-100 p-8">
          <h1 class="text-4xl font-extrabold tracking-tight text-brand-700">Nearby Locations</h1>
          <p class="mt-2 text-gray-600">Showing results near ZIP <span class="font-semibold text-brand-700">{{.Zip}}</span>.</p>
        </div>

        <ul class="divide-y divide-brand-100">
          {{range .Locations}}
          <li class="px-8 py-6">
            <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
              <a href="/recipes?location={{.ID}}"
                class="flex flex-1 flex-col gap-1 rounded-xl py-2 transition hover:bg-brand-50 focus:bg-brand-50 focus:outline-none focus:ring-2 focus:ring-brand-400 focus:ring-offset-2">
                <span class="text-lg font-semibold text-brand-700">{{.Name}}</span>
                <span class="text-sm text-gray-600">{{.Address}}</span>
              </a>
              <div class="flex flex-wrap items-center gap-2">
                <a href="/recipes?location={{.ID}}"
                  class="rounded-lg border border-brand-300 bg-white px-3 py-2 text-sm font-semibold text-brand-700 shadow-sm transition hover:bg-brand-50 focus:outline-none focus:ring-2 focus:ring-brand-400 focus:ring-offset-2">
                  Recipes!
                </a>
                <button type="button" data-instructions-button data-recipes-url="/recipes?location={{.ID}}"
                  class="rounded-lg border border-brand-300 bg-white px-3 py-2 text-sm font-semibold text-brand-700 shadow-sm transition hover:bg-brand-50 focus:outline-none focus:ring-2 focus:ring-brand-400 focus:ring-offset-2">
                  Instructions
                </button>
                <form method="POST" action="/user" data-favorite-form>
                  <input type="hidden" name="favorite_store" value="{{.ID}}" />
                  <button type="submit" data-favorite-button title="Set as favorite" aria-label="Set as favorite"
                    aria-pressed="{{if eq $.FavoriteStore .ID}}true{{else}}false{{end}}"
                    class="rounded-full border border-brand-300 bg-white p-2 text-brand-600 shadow-sm transition hover:bg-brand-50 focus:outline-none focus:ring-2 focus:ring-brand-400 focus:ring-offset-2">
                    <span class="sr-only">Set as favorite</span>
                    <svg data-favorite-icon="empty" class="h-5 w-5 {{if eq $.FavoriteStore .ID}}hidden{{end}}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                      <path d="M11.48 3.499a.75.75 0 011.04 0l2.26 2.3 3.2.46a.75.75 0 01.42 1.28l-2.32 2.26.55 3.18a.75.75 0 01-1.09.79L12 11.52l-2.86 1.5a.75.75 0 01-1.09-.8l.55-3.17-2.32-2.26a.75.75 0 01.42-1.28l3.2-.46 2.26-2.3z" />
                    </svg>
                    <svg data-favorite-icon="filled" class="h-5 w-5 text-amber-500 {{if eq $.FavoriteStore .ID}}{{else}}hidden{{end}}" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                      <path d="M11.48 3.499a.75.75 0 011.04 0l2.26 2.3 3.2.46a.75.75 0 01.42 1.28l-2.32 2.26.55 3.18a.75.75 0 01-1.09.79L12 11.52l-2.86 1.5a.75.75 0 01-1.09-.8l.55-3.17-2.32-2.26a.75.75 0 01.42-1.28l3.2-.46 2.26-2.3z" />
                    </svg>
                  </button>
                </form>
              </div>
            </div>
          </li>
          {{end}}
        </ul>
      </div>

      <p class="mt-6 text-center text-sm text-gray-500">Canâ€™t find the right store? Try a different ZIP code from the home page.</p>
    </section>
  </main>
  <script>
    (() => {
      const buildRecipesUrl = (baseUrl, instructions) => {
        const url = new URL(baseUrl, window.location.origin);
        const trimmed = instructions.trim();
        if (trimmed !== "") {
          url.searchParams.set("instructions", trimmed);
        }
        return url.toString();
      };

      document.querySelectorAll("[data-instructions-button]").forEach((button) => {
        button.addEventListener("click", () => {
          const baseUrl = button.dataset.recipesUrl;
          if (!baseUrl) {
            return;
          }
          const instructions = window.prompt("Add any recipe instructions?");
          if (instructions === null) {
            return;
          }
          window.location.assign(buildRecipesUrl(baseUrl, instructions));
        });
      });

      const updateFavoriteUI = (favoriteID) => {
        document.querySelectorAll("[data-favorite-form]").forEach((form) => {
          const input = form.querySelector("input[name='favorite_store']");
          if (!input) {
            return;
          }
          const isFavorite = input.value === favoriteID;
          const emptyIcon = form.querySelector("[data-favorite-icon='empty']");
          const filledIcon = form.querySelector("[data-favorite-icon='filled']");
          const button = form.querySelector("[data-favorite-button]");
          if (emptyIcon) {
            emptyIcon.classList.toggle("hidden", isFavorite);
          }
          if (filledIcon) {
            filledIcon.classList.toggle("hidden", !isFavorite);
          }
          if (button) {
            button.setAttribute("aria-pressed", isFavorite ? "true" : "false");
          }
        });
      };

      document.querySelectorAll("[data-favorite-form]").forEach((form) => {
        form.addEventListener("submit", async (event) => {
          event.preventDefault();
          const button = form.querySelector("[data-favorite-button]");
          if (button) {
            button.disabled = true;
            button.setAttribute("aria-busy", "true");
          }
          try {
            const body = new URLSearchParams(new FormData(form));
            const response = await fetch(form.action, {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded; charset=UTF-8",
              },
              body,
              credentials: "same-origin",
            });
            if (!response.ok) {
              throw new Error("favorite update failed");
            }
            const favoriteStore = form.querySelector("input[name='favorite_store']")?.value;
            if (favoriteStore) {
              updateFavoriteUI(favoriteStore);
            }
          } catch (error) {
            console.error(error);
          } finally {
            if (button) {
              button.disabled = false;
              button.removeAttribute("aria-busy");
            }
          }
        });
      });
    })();
  </script>
</body>
</html>
