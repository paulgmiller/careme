<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingredients - {{.Recipe.Title}}</title>

  {{template "tailwind_head"}}

  {{.ClarityScript}}
</head>
<body class="min-h-screen bg-gradient-to-b from-brand-50 to-white antialiased">
  <main class="px-4 py-10">
    <section class="mx-auto w-full max-w-3xl space-y-8">
      <div class="rounded-2xl border border-brand-100 bg-white/90 shadow-xl">
        <div class="border-b border-brand-100 p-8">
          <h1 class="text-3xl font-extrabold tracking-tight text-brand-700">Ingredients</h1>
          <p class="mt-2 text-lg font-semibold text-gray-700">{{.Recipe.Title}}</p>
          <p class="mt-1 text-sm text-gray-600">{{.Recipe.Description}}</p>
        </div>

        <div class="p-8">
          <div class="space-y-4">
            <h2 class="text-lg font-semibold uppercase tracking-wide text-gray-700">Shopping List</h2>
            <ul class="space-y-3">
              {{range .Recipe.Ingredients}}
              <li class="flex flex-wrap items-center justify-between gap-3 rounded-lg border border-brand-100 bg-brand-50 px-4 py-3">
                <span class="text-base font-medium text-brand-700">{{.Name}}</span>
                <div class="flex items-center gap-3 text-sm">
                  <span class="text-gray-700">{{.Quantity}}</span>
                  <span class="font-semibold text-emerald-600">{{.Price}}</span>
                </div>
              </li>
              {{end}}
            </ul>
          </div>

          <div class="mt-8 flex items-center gap-4">
            <a href="/recipe/{{.RecipeHash}}" 
               class="inline-flex items-center justify-center rounded-lg bg-brand-600 px-4 py-2.5 text-sm font-semibold text-white shadow-md transition hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-brand-400 focus:ring-offset-2">
              View Full Recipe
            </a>
          </div>
        </div>
      </div>

      <p class="text-center text-sm text-gray-500">Generated by Careme.</p>
    </section>
  </main>
</body>
</html>
