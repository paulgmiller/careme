<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Generating…</title>
  <meta http-equiv="refresh" content="60" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#fff7ed',
              100: '#ffedd5',
              200: '#fed7aa',
              300: '#fdba74',
              400: '#fb923c',
              500: '#f97316',
              600: '#ea580c',
              700: '#c2410c',
              800: '#9a3412',
              900: '#7c2d12'
            }
          }
        }
      }
    }
  </script>

  {{.ClarityScript}}
</head>
<body class="min-h-screen bg-gradient-to-b from-brand-50 to-white antialiased">
  <main class="flex min-h-screen items-center justify-center px-4 py-16" role="status" aria-live="polite">
    <section class="w-full max-w-md rounded-2xl border border-brand-100 bg-white/90 p-10 text-center shadow-xl">
      <div class="mx-auto h-14 w-14 animate-spin rounded-full border-4 border-brand-100 border-t-brand-600" aria-hidden="true"></div>
      <span class="sr-only">Loading</span>
      <h1 class="mt-6 text-2xl font-semibold text-brand-700">Please wait…</h1>
      <p class="mt-2 text-sm text-gray-600">We’re generating your result. This page refreshes every 60 seconds.</p>
      <p class="mt-4 text-sm">
        <a class="font-medium text-brand-600 underline-offset-4 hover:underline focus:outline-none focus:ring-2 focus:ring-brand-400 focus:ring-offset-2" href="">Refresh now</a>
      </p>
    </section>
  </main>
</body>
</html>
