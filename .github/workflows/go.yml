# .github/workflows/ghcr-publish-pr-gate.yml
name: GHCR Publish & PR Gate

on:
  push:
    branches: [master, main]   # include both; trim as needed
  pull_request:
    branches: [master, main]
  workflow_dispatch:

# Cancel superseded runs (nice for PRs)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  gate:
    name: gate                      # this appears in Required checks UI as "<workflow> / gate"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write               # needed to push to GHCR on branch pushes

    steps:
      - uses: actions/checkout@v4

      - name: Derive image name & tags
        id: vars
        run: |
          OWNER_LC=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          REPO_LC=$(echo "${GITHUB_REPOSITORY#*/}"       | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER_LC}/${REPO_LC}" >> "$GITHUB_OUTPUT"
          echo "SHORT_SHA=${GITHUB_SHA::7}"           >> "$GITHUB_OUTPUT"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Only needed when actually pushing
      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (PR) or Build & Push (branch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' }}  # false on PRs, true on branch pushes
          tags: |
            ${{ steps.vars.outputs.IMAGE }}:latest
            ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}
