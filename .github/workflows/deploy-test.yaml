# .github/workflows/deploy-test.yaml
name: Deploy to Test Environment

on:
  workflow_run:
    workflows: ["GHCR Publish & PR Gate"]
    types:
      - completed
    branches:
      - master
      - main

jobs:
  deploy-test:
    name: Deploy to caremetest namespace
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Derive image tag
        id: vars
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_LC=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(echo "${{ github.event.workflow_run.head_sha }}" | cut -c1-7)
          echo "IMAGE=ghcr.io/${OWNER_LC}/${REPO_LC}" >> "$GITHUB_OUTPUT"
          echo "SHORT_SHA=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_TAG=${IMAGE}:${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl context
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to caremetest namespace
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.SHORT_SHA }}
        run: |
          echo "Deploying image: ${IMAGE_TAG}"
          envsubst '$IMAGE_TAG' < deploy/deploy.yaml | kubectl apply -f - -n caremetest
          echo "Deployment triggered for caremetest namespace"
          
          # Wait for rollout to complete (optional, with timeout)
          kubectl rollout status deployment/careme -n caremetest --timeout=5m || true
